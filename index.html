<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <section class="social">
      <div class="social__links">
        <a href="">
          <img src="icons/facebook.svg" alt="" />
        </a>
        <a href="">
          <img src="icons/twitter.svg" alt="" />
        </a>
        <a href="">
          <img src="icons/linkedin.svg" alt="" />
        </a>
        <a href="">
          <img src="icons/google-plus.svg" alt="" />
        </a>
      </div>
      <div class="empty--div"></div>
      <div class="social__number">
        <div>
          <img src="icons/time.svg" alt="" />
          <p>Mon - Sat: 7:00 - 17:00</p>
        </div>
        <div>
          <img src="icons/call.svg" alt="" />
          <p>+ 234 80 739 46451</p>
        </div>
        <div>
          <img src="icons/mail.svg" alt="" />
          <p>info@yourdomain.com</p>
        </div>
      </div>
    </section>
    <section class="info">
      <div class="info__logo">
        <img src="images/logo.png" alt="" />
      </div>
      <div class="info__contact">
        <div class="info__contact__each">
          <div>
            <img src="icons/home.svg" alt="" />
            <div class="arrow">&rarr;</div>
          </div>

          <span>
            <h6>112 Your Adress 23</h6>
            <p>Abuja FCT 1234</p>
          </span>
        </div>
        <div class="info__contact__each">
          <div>
            <img src="icons/callRounded.svg" alt="" />
            <div class="arrow">&rarr;</div>
          </div>

          <span>
            <h6>Call us anytime</h6>
            <p>+23480 7394 6451</p>
          </span>
        </div>
        <div class="info__contact__each">
          <div>
            <img src="icons/mailRounded.svg" alt="" />
            <div class="arrow">&rarr;</div>
          </div>

          <span>
            <h6>Send us a mail</h6>
            <p>mail@domain.com</p>
          </span>
        </div>
      </div>
    </section>
    <nav class="nav">
      <div class="page--links">
        <a href="">Home</a>
        <a href="">Projects</a>
        <a href="">What we do</a>
        <a href="">About Us</a>
        <a href="">blog</a>
        <a href="">shop</a>
        <a href="">contact us</a>
      </div>

      <div class="search">
        <img src="icons/search.svg" alt="" />
      </div>
    </nav>
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide swiper-slide__one">
          <h1>Realize your project</h1>
        </div>
        <div class="swiper-slide swiper-slide__two">Slide 2</div>
        <div class="swiper-slide swiper-slide__three">Slide 3</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
  </body>
</html>
